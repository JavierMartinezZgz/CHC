{% extends 'core/base.html' %}
{% load static %}
{% block title %}Borrar perro{% endblock %}
{% block content %}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <div>
          {% if request.user.id == perro.usuario.id %}
            <form action="" method="post">{% csrf_token %}
                <p>¿Estás seguro de que quieres borrar <b>"{{ object }}"</b>?</p>
                <input type="submit" class="btn btn-primary btn-block" value="Sí, borrar el perro" />
            </form>
          {% else %}
            <p style="color:red;">
              Acceso no autorizado</p>
          {% endif %} 
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
