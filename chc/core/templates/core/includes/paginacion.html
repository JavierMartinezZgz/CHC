{% load my_tags %}

  {% if is_paginated %}
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center">
        {% if page_obj.has_previous %}
          <li class="page-item ">
            <a class="page-link" href="?{% param_replace page=1 %}" alt="Inicio">&laquo;</a>
          </li>
          <li class="page-item ">
            <a class="page-link" href="?{% param_replace page=page_obj.previous_page_number %}">&lt;</a>
          </li>
        {% else %}
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1">&laquo;</a>
          </li>
        {% endif %}
        {% for i in paginator.page_range %}
          <li class="page-item {% if page_obj.number == i %}active{% endif %}">
            <a class="page-link" href="?{% param_replace page=i %}">{{ i }}</a>
          </li>
        {% endfor %}
        {% if page_obj.has_next %}
          <li class="page-item ">
            <a class="page-link" href="?{% param_replace page=page_obj.next_page_number %}">&gt;</a>
          </li>
          <li class="page-item ">
            <a class="page-link" href="?{% param_replace page=page_obj.paginator.num_pages %}">&raquo;</a>
          </li>
        {% else %}
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1">&raquo;</a>
          </li>
        {% endif %}
      </ul>
    </nav>
  {% endif %}
